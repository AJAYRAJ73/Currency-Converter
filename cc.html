<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

.converter {
    background: #ffffff;
    width: 100%;
    max-width: 380px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    background: #2a5298;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #1e3c72;
}

.result {
    margin-top: 15px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #2a5298;
}

/* Mobile Friendly */
@media (max-width: 480px) {
    h2 {
        font-size: 20px;
    }
}
</style>
</head>

<body>

<div class="converter">
    <h2>üåç Currency Converter</h2>

    <input type="number" id="amount" placeholder="Enter amount">

    <select id="fromCurrency"></select>
    <select id="toCurrency"></select>

    <button onclick="convert()">Convert</button>

    <div class="result" id="result"></div>
</div>

<script>
const currencies = {
    USD: "US Dollar",
    INR: "Indian Rupee",
    EUR: "Euro",
    GBP: "British Pound",
    JPY: "Japanese Yen",
    AUD: "Australian Dollar",
    CAD: "Canadian Dollar",
    CNY: "Chinese Yuan",
    AED: "UAE Dirham",
    SGD: "Singapore Dollar"
};

// Fixed Exchange Rates (approx)
const rates = {
    USD: { INR:83, EUR:0.92, GBP:0.79, JPY:144, AUD:1.52, CAD:1.35, CNY:7.2, AED:3.67, SGD:1.35, USD:1 },
    INR: { USD:0.012, EUR:0.011, GBP:0.0095, JPY:1.73, AUD:0.018, CAD:0.016, CNY:0.087, AED:0.044, SGD:0.016, INR:1 },
    EUR: { USD:1.09, INR:90, GBP:0.86, JPY:157, AUD:1.65, CAD:1.47, CNY:7.9, AED:4, SGD:1.47, EUR:1 },
    GBP: { USD:1.26, INR:105, EUR:1.16, JPY:182, AUD:1.92, CAD:1.71, CNY:9.2, AED:4.6, SGD:1.71, GBP:1 },
    JPY: { USD:0.007, INR:0.58, EUR:0.006, GBP:0.0055, AUD:0.01, CAD:0.009, CNY:0.05, AED:0.025, SGD:0.009, JPY:1 }
};

// Populate dropdowns
const from = document.getElementById("fromCurrency");
const to = document.getElementById("toCurrency");

for (let code in currencies) {
    from.innerHTML += `<option value="${code}">${code} - ${currencies[code]}</option>`;
    to.innerHTML += `<option value="${code}">${code} - ${currencies[code]}</option>`;
}

function convert() {
    let amount = document.getElementById("amount").value;
    let fromVal = from.value;
    let toVal = to.value;

    if (amount === "" || amount <= 0) {
        document.getElementById("result").innerText = "Enter valid amount";
        return;
    }

    let converted = amount * rates[fromVal][toVal];
    document.getElementById("result").innerText =
        `${amount} ${fromVal} = ${converted.toFixed(2)} ${toVal}`;
}
</script>

</body>
</html>
